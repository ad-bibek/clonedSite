<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Amazon</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">
            <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo"></a>
        </div>
        <div class="signup-box">
            <h1>Signup</h1>
            <form>
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" required>

                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" required>

                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" onclick="saveData() "class="signup-button">Sign-up</button>
            </form>
            </div>
    </div>
    <script src="signup.js">  </script>
</body>
</html>
